<!DOCTYPE html>
<html>

<head>
    <title>AC Laptimes Web</title>
    <script src="/js/main.js"></script>
    <script src="/js/displayLaptimes.js"></script>
    <script src="/js/poller.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-2">
        <h1>AC Laptimes Web</h1>
        <label for="poll-latest-checkbox" class="form-check-label">
            <input type="checkbox" id="poll-latest-checkbox" class="form-check-input" onclick="togglePolling()" checked="false">
            Poll for latest file every <span id="refresh-rate">5</span> seconds
        </label>
        <div class="row">
            <div class="col">
                <h2>Last 20 Files</h2>
                <ul id="file-list">
                    <li></li>
                </ul>
            </div>
            <div class="col">
                <h2><strong>Laptimes</strong></h2>
                <h3><strong>Session:</strong> <span id="session-name">None</span></h3>
                <h3><strong>Track:</strong> <span id="track-name">None</span></h3>
                <h3><strong>Car:</strong> <span id="car-name">None</span></h3>
                <div id="laptime-display">
                </div>
            </div>
        </div>
</body>

</html>
